  <script>        
    var mySwiper = new Swiper('.swiper-container', {
      direction: 'horizontal',
      loop: true,

      // 如果需要分页器
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },

      // 如果需要前进后退按钮
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      //     effect : 'cube',
      // cubeEffect: {
      //   slideShadows: true,
      //   shadow: true,
      //   shadowOffset: 100,
      //   shadowScale: 0.6
      // },
      // 如果需要滚动条
      // scrollbar: {
      //   el: '.swiper-scrollbar',  
      // },
      autoplay: {
        disableOnInteraction: false,
      }
    });
    var jd_banner = document.querySelector('.swiper-container');
    jd_banner.addEventListener("mouseover",function(){
      //注意移动端没有鼠标移入移出事件，但是有touchstart和tocuhend可以用这个控制开关
      mySwiper.autoplay.stop();
    })  
    // jd_banner.addEventListener("touchstart",function(){
    //   //注意移动端没有鼠标移入移出事件，但是有touchstart和tocuhend可以用这个控制开关
    //   mySwiper.autoplay.stop();
    // }) 
    jd_banner.addEventListener("mouseout",function(){
      mySwiper.autoplay.start();
    })  
    // jd_banner.addEventListener("touchend",function(){
